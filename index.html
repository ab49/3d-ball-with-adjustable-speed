<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D Ball</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<h1>Bouncing Balls With Adjustable Speed</h1>
		<div class="ball-box">
			<div class="label-slider">
				<label for="slider1">Fast</label>
				<input id="slider1" type="range" min="0.1" max="8" step="0.2" value="0.5" />
				<label for="slider1" class="slow">Slow</label>	
			</div>
			<div class="ball" id="ball"></div>	
		</div>
		
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
